<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minhas Emo√ß√µes - Universo Autista</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #f1faee, #a8dadc);
      overflow: hidden;
    }

    .menu-button {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 10;
    }

    h1 {
      text-align: center;
      color: #1d3557;
      margin-top: 70px;
      font-size: 2.2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px;
      z-index: 1;
      position: relative;
    }

    .emoji-button {
      font-size: 4rem;
      background: white;
      border: 4px solid #1d3557;
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .emoji-button:hover {
      transform: scale(1.1);
    }

    .emoji-button.animate {
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #emotionName {
      text-align: center;
      font-size: 2rem;
      color: #1d3557;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    .bubble {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatUp 25s linear infinite;
      bottom: -40px;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <button class="menu-button" onclick="window.location.href='universo_autista.html'">üè† Menu</button>
  <h1>üòä Minhas Emo√ß√µes</h1>

  <div class="container">
    <div class="emoji-button" onclick="mostrarEmocao('Feliz', 'Feliz')">üòÑ</div>
    <div class="emoji-button" onclick="mostrarEmocao('Triste', 'Triste')">üò¢</div>
    <div class="emoji-button" onclick="mostrarEmocao('Bravo', 'Bravo')">üò†</div>
    <div class="emoji-button" onclick="mostrarEmocao('Cansado', 'Cansado')">üò¥</div>
    <div class="emoji-button" onclick="mostrarEmocao('Surpreso', 'Surpreso')">üò≤</div>
    <div class="emoji-button" onclick="mostrarEmocao('Amado', 'Amado')">üòç</div>
  </div>

  <div id="emotionName">Toque em uma emo√ß√£o!</div>

  <!-- Bolinhas animadas no fundo -->
  <script>
    // bolhas de fundo
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = (15 + Math.random() * 10) + "s";
      document.body.appendChild(bubble);
    }

    // fala e anima o emoji
    function mostrarEmocao(nome, texto) {
      document.getElementById("emotionName").textContent = nome;

      const audioURL = "https://translate.google.com/translate_tts?ie=UTF-8&tl=pt&client=tw-ob&q=" + encodeURIComponent(texto);
      const som = new Audio(audioURL);
      som.play();

      const btn = event.currentTarget;
      btn.classList.remove("animate");
      void btn.offsetWidth;
      btn.classList.add("animate");
    }
  </script>

</body>
</html>
